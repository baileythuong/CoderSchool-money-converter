<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Forum|Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Money Coverter</title>
  </head>

  <body>
    <div class="jumbotron-fluid rounded-0">
    <div class="container text-center pb-2">
    <h1 class="display-3 pt-5" id="result">Money Converter</h1>
    </div>
    
    <div class="container py-3 d-flex justify-content-center">
    <form>
    <input autocomplete="off" class="form-control form-control-lg" id="value" type="number"/>
    </form>
    </div>

    <div class="container" class="select-container">
    <div class="row d-flex justify-content-center">
        <div class="select-selector">
    <select id="from" class="form-control">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="aud">AUD</option>
      <option value="krw">KRW</option>
      <option value="vnd">VND</option>
    </select>
        </div>
        <div class="select-selector arrow">
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="select-selector">
    <select id="to" class="form-control">
        <option value="vnd">VND</option>
        <option value="krw">KRW</option>
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="aud">AUD</option>
    </select>
        </div>
    </div>

    <div class="container text-center py-3">
    <button type="submit" class="btn btn-lg btn-danger" id="convert" onclick="changeToCoins();">Convert</button>
    </div>
    </div>

    <div class="container">
      <ul id="notes"></ul>
    </div>

    </div>

    <script src="js/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
